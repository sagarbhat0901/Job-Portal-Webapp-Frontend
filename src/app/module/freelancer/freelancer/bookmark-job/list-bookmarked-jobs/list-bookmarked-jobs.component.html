<div class="container-fluid">
    <h5 class="text-center">List of Bookmarks by {{freelancerName}}</h5>
    <table class="table table-striped table-hover table-primary text-center table-responsive">
        <thead>
            <tr>
                <th>Bookmard Id</th>
                <th>Job Title</th>
                <th>Skill</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of bookmarksList; let i = index;">
                <ng-container *ngFor="let job1 of jList; let j = index;">
                  <ng-container *ngIf="i === j">
            
                <td>{{job.id}}</td>
                <td>{{job.jobName}}</td>
                <td>{{job.skillName}}</td>
                <td><button class="btn btn-warning" (click)="applyToJob(job.jobId)">Apply to Job</button></td>
                <td>{{job1.freelancerId}}</td>  
                <td> {{job.freelancerId}}</td>
              </ng-container>
            </ng-container>
            </tr>
            

        </tbody>
    </table>
</div>
