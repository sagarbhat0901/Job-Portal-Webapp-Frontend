<div class="container-fluid" >
    
    <h5 class="text-center">List of Bookmarks by {{freelancerName}}</h5>
    <table class="table table-striped table-hover table-primary text-center table-responsive">
        
        <thead>
            <tr>
                <th>Bookmard Id</th>
                <th>Job Title</th>
                <th>Skill</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let job of bookmarksList;">
                
                <ng-container *ngFor="let job1 of jList;">
                <ng-container *ngIf="job.jobId === job1.jobId">
              
                <td>{{job.id}}</td>
                <td>{{job.jobName}}</td>
                <td>{{job.skillName}}</td>
              
                <td><button class="btn btn-warning" (click)="applyToJob(job.jobId)">Apply to Job</button></td>
                <td><ng-container *ngIf="job1.freelancerId === job.freelancerId">
                 <div class="job-details">
                    <p>{{job.jobName}}</p>
                    <p>{{job.skillName}}</p>

                 </div>   
                <button (click)="printJobDetails(job1)" mat-raised-button color="primary">Job Offered</button>
                
                  </ng-container>
                  
                  <ng-container *ngIf="job1.freelancerId !== job.freelancerId">
                    Not Offered
                  </ng-container>
                  
              </ng-container>
            </ng-container>
            </tr>
            
        </tbody>
    </table>
</div>
