<div class="container-fluid overflow-hidden">
    <div class="row">
        
        <div class="text-center" width="100%">
            <div class="card">
                <h5>List of Jobs by Skill: {{skillName}}</h5>
                <div class="card-body">
                    <table class="table table-striped table-primary table-hover">
                        <thead>
                            <th>Job Code</th>
                            <th>Job Title</th>
                            <th>Job Description</th>
                            <th>Skill</th>
                            <th>Job Type</th>
                            <th>Work Type</th>
                            <th>Quaification</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let job of jobsList">
                                <td>{{job.jobId}}</td>
                                <td>{{job.jobTitle}}</td>
                                <td>{{job.jobDescription}}</td>
                                <td>{{job.skillName}}</td>
                                <td>{{job.jobTypeName}}</td>
                                <td>{{job.workTypeName}}</td>
                                <td>{{job.qualificationRequiredName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
