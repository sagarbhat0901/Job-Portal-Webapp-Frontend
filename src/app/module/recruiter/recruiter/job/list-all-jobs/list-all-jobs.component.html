<div class="container-fluid overflow-hidden">
    <div class="text-center">
        <h4>List of Jobs posted by {{recruiterName}}</h4>
        <div class="row" width="100%">
            
            <div class="card">
                <table class="table table-striped table-primary table-hover">
                    <thead>
                        <th>Job Code</th>
                        <th>Job Title</th>
                        <th>Job Description</th>
                        <th>Skill</th>
                        <th>Job Type</th>
                        <th>Work Type</th>
                        <th>Quaification</th>
                        <th colspan="2">Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let job of jobsList">
                            <td>{{job.jobId}}</td>
                            <td>{{job.jobTitle}}</td>
                            <td>{{job.jobDescription}}</td>
                            <td>{{job.skillName}}</td>
                            <td>{{job.jobTypeName}}</td>
                            <td>{{job.workTypeName}}</td>
                            <td>{{job.qualificationRequiredName}}</td>
                            <td><button class="btn btn-warning" (click)="closeJob(job.jobId)" [disabled]="!job.jobStatus" >Close Job</button></td>
                            <td><button class="btn btn-info" (click)="receivedAppls(job.jobId)" [disabled]="!job.jobStatus">Received Applications</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</div>
